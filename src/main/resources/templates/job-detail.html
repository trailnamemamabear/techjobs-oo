<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <table th:fragments="single-job" class="job-listing" th:object="${jobData}">
        <tr>
            <td>Name</td>
            <td th:field="*{name}" th:text="${name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:field="*{employer}" th:text="${employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:field="*{location}" th:text="${location}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:field="*{position}" th:text="${position}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:field="*{skill}" th:text="${skill}"></td>
        </tr>
    </table>

</div>

</body>
</html>
